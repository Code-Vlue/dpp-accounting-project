version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .
        files:
          - .next/**/*
          - node_modules/**/*
          - public/**/*
          - package.json
          - next.config.js
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*