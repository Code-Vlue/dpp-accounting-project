<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DPP Accounting Platform</title>
    <meta name="description" content="Comprehensive financial management for the Denver Preschool Program">
    
    <!-- Load environment variables -->
    <script src="/env-config.js"></script>
    
    <!-- Script to handle SPA routing -->
    <script>
      // Handle path redirects from 404 page
      (function() {
        var path = window.location.search.match(/(\?|&)path=([^&]*)/);
        if (path) {
          var redirectPath = '/' + path[2];
          history.replaceState(null, null, redirectPath);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root">
      <div style="text-align: center; padding: 40px; font-family: Arial, sans-serif;">
        <h1>DPP Accounting Platform</h1>
        <p>Loading application...</p>
      </div>
    </div>
    
    <!-- Load SPA helper script -->
    <script src="/next-spa.js"></script>
  </body>
</html>
